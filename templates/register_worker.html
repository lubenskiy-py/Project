<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_review.css">
    <title>Реестрація</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name() }}</p>
        <p>{{ form.surname.label }} {{ form.surname() }}</p>
        <p>{{ form.nickname.label }} {{ form.nickname() }}</p>
        <p>{{ form.email.label }} {{ form.email() }}</p>
        <p>{{ form.bank_card.label }} {{ form.bank_card() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
